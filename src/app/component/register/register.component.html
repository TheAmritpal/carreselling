<div class="container-fluid">
  <div class="container">
    <div class="row pt-5">
      <div class="col-3"></div>
      <div class="col-6 text-center">
        <h1>Register</h1>
        <form
          [formGroup]="registrationForm"
          (submit)="register(registrationForm.value)"
          class="mt-2 text-left"
        >
          <div class="form-group">
            <label>Name:</label>
            <input
              class="form-control"
              formControlName="name"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <label>Email:</label>
            <input
              class="form-control"
              formControlName="email"
              type="email"
              required
            />
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input
              class="form-control"
              formControlName="password"
              type="Password"
              required
            />
          </div>
          <div class="form-group text-right">
            <button type="submit" class="btn btn-dark">Register</button>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
