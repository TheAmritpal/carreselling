<div class="container-fluid">
  <div class="container text-center">
    <h1 class="pt-5">Enter Your Car Details!</h1>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 text-left">
        <form
          class="mt-2"
          [formGroup]="sellForm"
          (submit)="sell(sellForm.value)"
        >
          <div class="form-group">
            <label>Car Name:</label>
            <input
              class="form-control"
              formControlName="carName"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <label>Car Type:</label>
            <input
              class="form-control"
              formControlName="carType"
              type="text"
              required
            />
          </div>
          <div class="form-group">
            <label>Price:</label>
            <input
              class="form-control"
              formControlName="price"
              type="number"
              required
            />
          </div>
          <div class="form-group">
            <label>Top Speed:</label>
            <input
              required
              class="form-control"
              formControlName="topSpeed"
              type="number"
            />
          </div>
          <div class="form-group text-right">
            <button class="btn btn-dark">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
